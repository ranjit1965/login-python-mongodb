<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width==device-width, initial-scale=1.0">
    <title>Vectra Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        .navbar{
            display: flex;
            justify-content: space-between;
        }
    </style>
    
    </head>
    <body>
    
    <div class="navbar">
      <img  id="img1" src="logo1.jpg"> 
      
     
      <div>
      <img id="img2" src="logo2.jpeg">
    </div>
  </div>
     
    <section>
      
        <div class="container">

          <form id="myForm">

            <div class=" step step-1 active" id="formCont">

              <div class="form-group" id="Name">
                <label for="Name" id="nameLab">Name</label>
                <input type="text" id="Name" name="Name">
              </div>

              <div class="form-group">
                <label for="Phonenumber">Phone Number</label>
                <input type="tel" id="Phonenumber"  name="Phonenumber" pattern="[0-9] {10}" max="10" required> <br> <br>
              </div>

              <div class="form-group">
                <label for="IPAddress">IP Address</label>
                <h3>
                  192.168.0.
                  <input id="lastDigit" name="lastDigit" onfocusout="setFoundation()">  
                </h3>
                
                
                <script>
                function myFunction(){
  const timeInbtn = document.getElementById("TimeIn");
  const timeOutbtn = document.getElementById("TimeOut");
  var curTime = timeInbtn.value;
  timeOutbtn.min = timeInbtn.value;
  timeOutbtn.value='';
}
function setFoundation()
{
  
  const select=document.getElementById("lastDigit");
  const fon=document.getElementById("foundationnumber");
  fon.value="192.168.0."+select.value;
}      
            </script>
              </div>

              <div class="form-group">
                <label for="email">Date</label>
                <input type="date" id="Date" name="Date">
              </div>

              <div class="form-group">
                <label for="phone">Foundation number</label>
                <input type="text" id="foundationnumber" name="Foundationnumber">
              </div>

             
              <div class="btn">
                <button type="reset" class="clear-btn">Clear</button>
              </div>
              
              <div class="btn">
                <button type="submit" class="submit-btn">Submit</button>
              </div>
              

            </div>
          </form>
        </div>
    </section>
    
</body>
</html>
